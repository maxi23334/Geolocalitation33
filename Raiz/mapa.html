<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Satelital</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #111;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #555;
        }

        #output {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <h1>Mapa Satelital</h1>
    <button onclick="getLocation()">Generar Mapa</button>
    <div id="output"></div>

    <script>
        function getLocation() {
            document.getElementById("output").innerHTML = "<p>Obteniendo ubicación...</p>";
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition);
            } else {
                alert("La geolocalización no es compatible con este navegador.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            const zoom = 18;
            const apiKey = "TU_CLAVE_API";

            const imageUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lng}&zoom=${zoom}&size=600x400&maptype=satellite&markers=color:red|${lat},${lng}&key=${apiKey}`;
            document.getElementById("output").innerHTML = `<img src="${imageUrl}" alt="Mapa Satelital">`;
        }
    </script>

</body>
</html>
